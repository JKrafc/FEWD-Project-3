<!DOCtype html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Kraf Profile</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <div class="main-content">
      <div class="signup">
        <h3>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div><!--signup-->

    <form action="" method="post">
        <fieldset class="huey">
        <legend><span class="contact">Contact Information</span></legend>
        <p class="news">   </p>
          <div class="form-group">
              <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user_name" placeholder="Required"><br>
          </div><!--form-group1-->
          <div class="form-group">
              <label for="email">Email Address</label><br>
            <input type="email" id="email" name="user_email" placeholder="Required"><br>
          </div><!--form-group2-->
            <div class="form-group">
              <label for="tel">Telephone Number</label><br>
            <input type="tel" id="tel" name="user_tel"><br>
          </div><!--form-group3-->
          <div class="form-group">
              <label for="address">Address</label><br>
            <input type="text" id="address" name="user_address"><br>
          </div><!--form-group4-->
          <div class="form-group">
              <label for="city">City</label><br>
            <input type="text" id="city" name="user_city"><br>
          </div><!--form-group5-->
          <div class="form-group">
            <label for="state">State</label><br>
          <select id="state" name="user_state">
            <option value="select">Select State</option>
            <option value="Alabama">Alabama</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Ohio">Ohio</option>
            <option value="Pennsylvania">Pennsylvania</option>
          </select><br>
        </div><!--form-group6-->
        <div class="form-group">
            <label for="zip">Zip Code</label><br>
          <input type="text" id="zip" name="user_zipcode"><br>
        </div><!--form-group7-->
      </fieldset>

      <fieldset>
        <legend><span class="newsletter">Newsletter</span></legend>
        <p class="news">Select the newsletters you'd like to receive</p>
        <input type="checkbox"id="html_news" name="radio" value="html_news">
          <label for="html_news">HTML News</label><br>
        <input type="checkbox"id="css_news"  name="radio" value="css_news">
          <label for="css_news">CSS News</label><br>
        <input type="checkbox"id="javascript_news"  name="radio"value="javascript_news">
          <label for="javascript_news">Javascript News</label><br>
          
        <p class="news">Newsletter Format</p>
        <input type="radio" id="html"  name="radio" value="html">
          <label for="html">HTML</label><br>
        <input type="radio" id="plain_text" name="radio" value="plain_text">
          <label for="plain_text">Plain Text</label><br>
        <label for="topics">Other topics you'd like to hear about:</label>
        <textarea id="topics" value="other_topics"></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
    <footer>
      <h5>Copyright the Code Review</h5>
    </footer>
  </div><!--main-content-->
  </body>





</html>
